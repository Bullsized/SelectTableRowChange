<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>SharePoint Task</title>
	<meta name="description" content="SharePoint Task">
	<meta name="author" content="SharePoint">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
<div class="container pb-2 mt-5 border-bottom">
	<div class="row">
		<div class="col-md-3 border-right">
			<h2 class="border-top py-2">Please, select a character from the list to fill in the table:</h2>
			<select class="custom-select" id="main-select">
				<option selected value="initial">Pick your hero</option>
			</select>
		</div>
		<div class="col-md-9">
			<table class="table table-striped">
				<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Gender</th>
					<th scope="col">Birth year</th>
					<th scope="col">Height (cm)</th>
					<th scope="col">Weight (kg)</th>
				</tr>
				</thead>
				<tbody>
				<tr id="display-data">
					<th scope="row">id</th>
					<td>name</td>
					<td>gender</td>
					<td>birth_year</td>
					<td>height</td>
					<td>mass</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
